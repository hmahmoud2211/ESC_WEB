<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ESC Fit Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="ESC.svg" alt="ESC Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="cart.html" class="cart-btn">Cart (0)</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <!-- Forgot Password Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="ESC.svg" alt="ESC Logo" class="auth-logo">
                    <h1>Reset Password</h1>
                    <p>Enter your email to receive password reset instructions</p>
                </div>
                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="auth-btn">Send Reset Link</button>
                </form>
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-fill email if coming from login page
            const resetEmail = localStorage.getItem('resetEmail');
            if (resetEmail) {
                document.getElementById('email').value = resetEmail;
                localStorage.removeItem('resetEmail'); // Clear it after use
            }

            document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                // Show success message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'auth-message success';
                messageDiv.innerHTML = `Password reset instructions have been sent to ${email}. Please check your email.`;
                
                const form = this;
                form.style.display = 'none';
                form.parentNode.insertBefore(messageDiv, form);
                
                // Redirect back to login page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            });
        });
    </script>
</body>
</html>
