<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ESC Fit Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="ESC.svg" alt="ESC Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="cart.html" class="cart-btn">Cart (0)</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <img src="ESC.svg" alt="ESC Logo" class="auth-logo">
                    <h1>Create Account</h1>
                    <p>Join our community of active members</p>
                </div>
                <div id="error-message" class="error-message" style="display: none; color: #721c24; background-color: #f8d7da; padding: 10px; border: 1px solid #f5c6cb; border-radius: 4px; margin-bottom: 15px;"></div>
                <div id="success-message" class="success-message" style="display: none; color: #155724; background-color: #d4edda; padding: 10px; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px;"></div>
                <form class="auth-form" id="register-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="shared.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for checkout parameter
            const urlParams = new URLSearchParams(window.location.search);
            const isCheckout = urlParams.get('checkout') === 'true';
            
            // Add a message for checkout users
            if (isCheckout) {
                const authHeader = document.querySelector('.auth-header');
                const message = document.createElement('div');
                message.className = 'checkout-message';
                message.innerHTML = '<p style="color: #721c24; background-color: #fdf2f2; padding: 10px; border: 1px solid #f8d7da; border-radius: 4px; margin-bottom: 15px;">Create an account to complete your checkout</p>';
                authHeader.appendChild(message);
            }
        });
    </script>
</body>
</html>
